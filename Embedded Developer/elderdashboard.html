	 <script>
		function check_state(){
		
			$(document).ready(function() {
				$.getJSON('check_state.php', function(response) {
					if (response.state === "on"){
						document.getElementById('box_change').className = 'box2';
						document.getElementById('beep').play();
						alert("Jean Smith has pressed the assistance button. Please contact her immediately.");
						console.log(response.state);
					}
					else if (response.state === 'off'){
					document.getElementById('box_change').className = 'box1';
					console.log(response.state);
			}
				});
			});
		}
		setInterval(check_state, 4000)
    </script>
