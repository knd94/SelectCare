<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Call</title>
    <link rel="stylesheet" href="scheduleCall.css">
</head>
<body>
    <div class="container">
        <h2>Schedule a Call</h2>
        <form id="scheduleForm">
            <label for="callTitle">Title:</label>
            <input type="text" id="callTitle" required><br><br>

            <label for="callDate">Date:</label>
            <input type="date" id="callDate" required><br><br>

            <label for="callTime">Time:</label>
            <input type="time" id="callTime" required><br><br>

            <button type="submit">Schedule Call</button>
        </form>
    </div>

    <script src="scheduleCall.js"></script>
</body>
</html>
